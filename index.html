<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/main.css">
    <script type="module" src="src/ts/script.ts" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="screen">
          <div id="previousText" class="screen__previous"></div>
          <div id="currentText" class="screen__current"></div>
        </div>
        <div class="keyboard">
            <button id="allClearButton" class="button button--muted">AC</button>
            <button class="button button--muted operation">+/-</button>
            <button class="button button--muted operation">%</button>
            <button class="button button--orange operation">รท</button>

            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button button--orange operation">*</button>

            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button button--orange operation">-</button>

            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button button--orange operation">+</button>

            <button class="button button--wide button--inside number">0</button>
            <button id="commaButton" class="button button">.</button>
            <button id="equalsButton" class="button button--orange">=</button>
        </div>
      </div>
    </div>
      
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

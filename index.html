<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div id="screen" class="screen">
          <div id="previousText" class="screen__previous"></div>
          <div id="currentText" class="screen__current"></div>
          <div id="currentText" class="screen__info"></div>
        </div>
        <div class="keyboard">
            <button class="button button--orange button--expanded bracketButton" ontouchstart="">(</button>
            <button class="button button--orange button--expanded bracketButton" ontouchstart="">)</button>
            <button class="button button--orange operation button--expanded" ontouchstart="">√</button>
            <button class="button button--orange operation button--expanded" ontouchstart="">^</button>

            <button class="button button--muted button--portrait allClearButton" ontouchstart="">AC</button>
            <button class="button button--muted  button--portrait deleteButton" ontouchstart="">D</button>
            <button class="button button--orange button--portrait percentButton" ontouchstart="">%</button>
            <button class="button button--orange operation  button--portrait" ontouchstart="">÷</button>

            <button class="button number" ontouchstart="">7</button>
            <button class="button number" ontouchstart="">8</button>
            <button class="button number" ontouchstart="">9</button>
            <button class="button button--orange operation" ontouchstart="">*</button>
            <button class="button button--orange button--landscape bracketButton" ontouchstart="">(</button>
            <button class="button button--muted button--landscape allClearButton" ontouchstart="">AC</button>

            <button class="button number" ontouchstart="">4</button>
            <button class="button number" ontouchstart="">5</button>
            <button class="button number" ontouchstart="">6</button>
            <button class="button button--orange operation" ontouchstart="">-</button>
            <button class="button button--orange button--landscape bracketButton" ontouchstart="">)</button>
            <button class="button button--muted button--landscape deleteButton" ontouchstart="">D</button>

            <button class="button number" ontouchstart="">1</button>
            <button class="button number" ontouchstart="">2</button>
            <button class="button number" ontouchstart="">3</button>
            <button class="button button--orange operation" ontouchstart="">+</button>
            <button class="button button--orange button--landscape operation" ontouchstart="">√</button>
            <button class="button button--orange button--landscape percentButton" ontouchstart="">%</button>
            
            <button id="expandKeyboardButton" class="button button--pressed-in button--portrait" ontouchstart="">⇔</button>
            <button class="button button--wide-on-landscape button--pressed-in-on-landscape number" ontouchstart="">0</button>
            <button id="commaButton" class="button" ontouchstart="">.</button>
            <button class="button button--orange operation  button--landscape" ontouchstart="">÷</button>
            <button class="button button--orange button--landscape operation" ontouchstart="">^</button>
            <button id="equalsButton" class="button button--orange" ontouchstart="">=</button>
          </div>
      </div>
    </div>
  </body>
  <script type="module" src="src/ts/script.ts"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div id="screen" class="screen">
          <div id="previousText" class="screen__previous"></div>
          <div id="currentText" class="screen__current"></div>
          <div id="currentText" class="screen__info"></div>
        </div>
        <div class="keyboard">
            <button class="button button--orange button--expanded bracketButton">(</button>
            <button class="button button--orange button--expanded bracketButton">)</button>
            <button class="button button--orange operation button--expanded">√</button>
            <button class="button button--orange operation button--expanded">^</button>

            <button class="button button--muted button--portrait allClearButton">AC</button>
            <button class="button button--muted  button--portrait deleteButton">D</button>
            <button class="button button--orange button--portrait percentButton">%</button>
            <button class="button button--orange operation  button--portrait">÷</button>

            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button button--orange operation">*</button>
            <button class="button button--orange button--landscape bracketButton">(</button>
            <button class="button button--muted button--landscape allClearButton">AC</button>

            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button button--orange operation">-</button>
            <button class="button button--orange button--landscape bracketButton">)</button>
            <button class="button button--muted button--landscape deleteButton">D</button>

            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button button--orange operation">+</button>
            <button class="button button--orange button--landscape operation">√</button>
            <button class="button button--orange button--landscape percentButton">%</button>
            
            <button id="expandKeyboardButton" class="button button--pressed-in button--portrait">⇔</button>
            <button class="button button--wide-on-landscape button--pressed-in-on-landscape number">0</button>
            <button id="commaButton" class="button">.</button>
            <button class="button button--orange operation  button--landscape">÷</button>
            <button class="button button--orange button--landscape operation">^</button>
            <button id="equalsButton" class="button button--orange">=</button>
          </div>
      </div>
    </div>
  </body>
  <script type="module" src="src/ts/script.ts"></script>
</html>
